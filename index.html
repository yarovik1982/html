                        Справочники

                        <li><a class="dropdown-item" href="#">Сотрудники</a></li>
                        <li><a class="dropdown-item" href="#">Номенклатура</a></li>
                        <li><a class="dropdown-item" href="#">Контрагенты</a></li>
                     </ul>
                  </div>

                     <button class="btn btn-warning btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Документы
                     </button>

                        <li><a class="dropdown-item" href="#">Счет-входящий</a></li>

                        <li><a class="dropdown-item" href="#">Приходная накладная</a></li>
                        <li><a class="dropdown-item" href="#">Расходная накладная</a></li>
                     </ul>
                  </div>

               </div>
            </div>
         </div>

      </header>
